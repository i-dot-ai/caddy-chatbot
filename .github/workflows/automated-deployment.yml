on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - run: sam build -t template.yaml --use-container
      - run: sam deploy --stack-name CaddyStack --s3-bucket caddy-s3 --no-confirm-changeset --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND CAPABILITY_NAMED_IAM --no-fail-on-empty-changeset --region eu-west-2 --parameter-overrides ParameterKey=AnthropicApiKey,ParameterValue=${{ secrets.ANTHROPIC_KEY }} ParameterKey=MessageTableName,ParameterValue=caddyMessages ParameterKey=ResponsesTableName,ParameterValue=caddyResponses ParameterKey=EMBEDDING_MODEL,ParameterValue=model ParameterKey=UserTableName,ParameterValue=caddyUsers ParameterKey=OpensearchUrl,ParameterValue=${{ secrets.OPENSEARCH_URL }} --resolve-image-repos
