<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Advisor Questions{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        header {
            background: #005ea5;
            color: #ffffff;
            padding: 20px 0;
            border-bottom: #e8491d 3px solid;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo-container {
            height: 80px;
            width: auto;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
        }

        header .logo {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        header .logout {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            padding: 10px 15px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        header .logout:hover {
            background-color: #ffffff;
            color: #005ea5;
        }

        .content {
            margin-top: 30px;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #005ea5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #005ea5;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #003d6e;
        }

        @media(max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: center;
            }

            header .logo-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='Citizens_Advice_Logo.png') }}" alt="Citizens Advice Logo"
                    class="logo" onerror="this.onerror=null; this.src=''; this.alt='Citizens Advice';">
            </div>
            {% if session.auth %}
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
            {% endif %}
        </div>
    </header>
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        // Add any JavaScript here if needed
    </script>
</body>

</html>
