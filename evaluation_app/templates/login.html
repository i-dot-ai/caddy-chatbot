{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('login') }}" class="login-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-input") }}
    </div>
    <div class="form-group">
        {{ form.pwd.label(class="form-label") }}
        {{ form.pwd(class="form-input") }}
    </div>
    {{ form.submit(class="btn") }}
</form>
<style>
    .login-form {
        max-width: 300px;
        margin: auto;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-label {
        display: block;
        margin-bottom: 5px;
    }

    .form-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
{% endblock %}
